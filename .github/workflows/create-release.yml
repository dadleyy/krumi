name: gh.create-release
on:
  push:
    tags:
      - v*
jobs:
  build:
    name: create-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '10.x'
      - name: install
        run: npm i
      - name: test
        run: npm run test
      - name: build
        run: npm run build -- --environment production --output-path dist/krumi
      - name: bundle
        run: tar -C dist -cvzf krumi.tar.gz krumi
      - name: create-release
        id: create_release
        uses: actions/create-release@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: upload-release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1.0.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./krumi.tar.gz
          asset_name: krumi.tar.gz
          asset_content_type: application/tar+gzip
